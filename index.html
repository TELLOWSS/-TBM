<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(주)휘강건설 - 스마트 안전관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --concrete-noise: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
      }

      body {
        font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        background-color: #F1F5F9;
        color: #0F172A;
        overflow-x: hidden;
        /* THE PHILOSOPHY: Digital Concrete Texture */
        background-image: var(--concrete-noise);
      }

      /* Premium Machined Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 5px;
        border: 3px solid #F1F5F9; /* Creates a floating effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      /* Architectural Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in { animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Glassmorphism - The 'Glass' in Concrete & Glass */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      /* Print Styles */
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; background-image: none; -webkit-print-color-adjust: exact; }
        .glass, .glass-dark { background: white; backdrop-filter: none; border: none; box-shadow: none; }
        ::-webkit-scrollbar { display: none; }
      }
    </style>
  <script>
    // [CRITICAL POLYFILL] Fix for "process is not defined" in browser environments
    window.process = window.process || { env: {} };
    window.global = window;
  </script>
